<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in</title>
</head>
<body>
    <div class="rainCity">
        <img src="hunt_logo.png">
        <div class="title">
            <p>Let's Hunt!</p>
        </div>
    </div>

    <div class="main">
        <div class="intro">
            <p class="one">This is not a real online service! You know you
                            need something like this in your life to help
                            you realize your deepest dreams. Sign up to get
                            started.</p>
            <p class="one">You know you want to.</p>
        </div>

        <form action="#" method="post">
            <fieldset>
                <p class="one">Let's do it!</p>
                
                <div class="r1">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" 
                                id="first_name" 
                                autocomplete="given-name" 
                                placeholder="First Name"
                                required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" 
                                id="last_name" 
                                autocomplete="family-name" 
                                placeholder="Last Name"
                                required>
                    </div>
                </div>
                <div class="r2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" 
                                id="email" autocomplete="email" 
                                placeholder="email address"
                                required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel"
                                id="phone"
                                autocomplete="tel"
                                pattern="^(\((\d{2}\)|(\{4})-?(\{3})-?(\{4})$"
                                placeholder="Phone Number"
                                oninvalid="this.setCustomValidity('Please use 0912-345-6789')"
                                oninput="this.setCustomValidity('')"
                                required>
                    </div>
                </div>

                <div class="r3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" 
                                id="password"
                                autocomplete="new-password"
                                placeholder="password"
                                required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password"
                                id="confirm_password"
                                autocomplete="new-password"
                                placeholder="confirm password"
                                required>
                    </div>
                </div>
            </fieldset>
            <div class="shadow"></div>
            <input type="submit"
                    id="submit"
                    value="Create Account">
        </form>
        <div class="login">
            <p>Already have an Account? <a href="#">Log in!</a></p>
        </div>
    </div>
</body>
</html>
